<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/page_switcher.js"></script>
</head>
<body>
    <h1>Clients Page</h1>
    <button class="button" type="button" onclick="navigateTo('frontend.html')">Server</button>
    <button class="button" type="button">Clients</button>
    <button class="button" type="button" onclick="navigateTo('video.html')">Video</button>
    <button class="button" type="button" onclick="navigateTo('stats.html')">Stats</button>

    <div class="header">
    </div>

    <div class="container">
        <div class="box sidebar">
            <h4>List of Connected Clients</h4>
            <ul id="entity_list"></ul>
        </div>

        <div class="box content">
            <h2>Content</h2>
            <p>This is the main content area.</p>
            <div class="input-container">
                <button class="button" type="button" onclick="add_entity()">Add client</button>
                <input class="input_field" type="text" id="entity_input" placeholder="Enter client URL">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/server_calls.js"></script>
</body>
</html>
