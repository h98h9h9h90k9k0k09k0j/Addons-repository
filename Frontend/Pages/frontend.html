<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/page_switcher.js"></script>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="box content">
            <h3>External Devices</h3>
            <ul id="deviceList">
                <!-- Devices will be dynamically added here -->
            </ul>
            
            <h3>External Device Manager</h3>
            <form id="add_client_form">
                <div class="form-group">
                    <label for="add_client_id">Device ID:</label>
                    <input type="text" id="add_client_id" name="client_id" required>
                </div>
                <div class="form-group">
                    <label for="add_client_address">Address:</label>
                    <input type="text" id="add_client_address" name="address" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add External Device</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
    </div>

    <script src="../scripts/frontend_scripts.js"></script>
    <script src="../scripts/server_calls.js"></script>
</body>
</html>
