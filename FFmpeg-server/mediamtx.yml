# MediaMTX configuration
logLevel: info

rtsp: yes
# enable the TCP transport protocol
protocols: [tcp]
encryption: "no"
# Address of the TCP/RTSP listener. This is needed only when encryption is "no" or "optional".
rtspAddress: :8554


paths:
  mystream:
    source: rtsp://localhost:8554/mystream
    sourceOnDemand: yes
    source: publisher