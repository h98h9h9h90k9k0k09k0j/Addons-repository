<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/page_switcher.js"></script>
</head>
<body>
    <h1>Video Page</h1>
    <button class="button" type="button" onclick="navigateTo('frontend.html')">Server</button>
    <button class="button" type="button" onclick="navigateTo('clients.html')">Clients</button>
    <button class="button" type="button">Video</button>
    <button class="button" type="button" onclick="navigateTo('stats.html')">Stats</button>

    <div class="header">
    </div>

    <div class="container">
        <div class="box sidebar">
            <label for="options">Choose an option:</label>
            <select id="options" name="options">
                <option value="none">Select an option</option>
                <option value="facial">Facial Detection</option>
                <option value="motion">Motion Detection</option>
                <option value="emotion">Emotion Detection</option>
            </select>
            <button class="button" type="button" onclick="detection_selection();">Activate Detection</button>
        </div>

        <div class="box content">
            <h1>My Local Video Player</h1>
            <video width="600" height="320" controls>
                <source src="../Test.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="dot1" class="dot-container">
                <div class="dot off"></div>
                <span class="Facial">Facial Recognition</span>
            </div>
            <div id="dot2" class="dot-container">
                <div class="dot on"></div>
                <span class="description">Motion Detection</span>
            </div>
            <div id="dot3" class="dot-container">
                <div class="dot off"></div>
                <span class="description">Emotion Recognition</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/server_calls.js"></script>
</body>
</html>
