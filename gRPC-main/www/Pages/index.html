<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Device Manager</title>
    <link rel="stylesheet" href="../Pages/styles.css">
</head>
<body>
    <div class="header">
        <h1>External Device Manager</h1>
    </div>
    <div class="container">
        <div class="box content">
            <h3>Add External Device</h3>
            <form id="add_device_form">
                <div class="form-group">
                    <label for="device_id">Device ID:</label>
                    <input type="text" id="device_id" name="device_id" required>
                </div>
                <div class="form-group">
                    <label for="device_address">Address:</label>
                    <input type="text" id="device_address" name="device_address" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Device</button>
                </div>
            </form>
        </div>
        <div class="box content">
            <h3>External Devices</h3>
            <ul id="device_list">
                <!-- Devices will be dynamically added here -->
            </ul>
        </div>
    </div>
    <div class="footer"></div>

    <script src="../Scripts/index_scripts.js"></script>
</body>
</html>
