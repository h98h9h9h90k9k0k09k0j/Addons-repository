<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Device Manager</title>
    <link rel="stylesheet" href="../Pages/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add External Device</h2>
            <form id="device-form">
                <label for="device-name">Device Name:</label>
                <input type="text" id="device-name" required>
                <label for="device-ip">Device IP:</label>
                <input type="text" id="device-ip" required>
                <label for="device-port">Device Port:</label>
                <input type="text" id="device-port" required>
                <button type="submit">Add Device</button>
            </form>
        </div>
        <div class="list-container">
            <h2>External Devices</h2>
            <ul id="device-list"></ul>
        </div>
    </div>
    <script src="../Sripts/scripts.js"></script>
</body>
</html>
