<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Page</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <h2 id="device-title"></h2>
        <form id="processing-form">
            <label for="processing-type">Processing Type:</label>
            <select id="processing-type">
                <option value="motion_detection">Motion Detection</option>
                <option value="face_recognition">Face Recognition</option>
                <option value="emotion_detection">Emotion Detection</option>
            </select>
            <button type="submit">Start Stream</button>
        </form>
        <div class="alerts-container">
            <h3>Alerts</h3>
            <ul id="alerts-list"></ul>
        </div>
        <button id="fetch-screenshots">Fetch Screenshots</button>
        <div class="screenshots-container" id="screenshots-container"></div>
    </div>
    <script src="/js/device.js"></script>
</body>
</html>
